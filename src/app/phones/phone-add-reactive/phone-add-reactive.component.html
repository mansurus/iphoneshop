<h3>Add new iPhone</h3>
<form [formGroup]="phoneAddForm" (ngSubmit)="add()">
<div class="form-group">
    <input type="text" id="id" name="id" formControlName="id" clas="form-control" placeholder="Phone ID">
    <div class="alert alert-danger" *ngIf="phoneAddForm.get('id').hasError('required') && phoneAddForm.get('id').dirty">Phone id is required!</div>
</div>
<div class="form-group">
    <input type="text" id="name" name="name" formControlName="name" clas="form-control" placeholder="Phone Name">
    <div class="alert alert-danger" *ngIf="phoneAddForm.get('name').hasError('required') && phoneAddForm.get('name').dirty">Phone name is required!</div>
</div>

<div class="form-group">
    <input type="text" id="price" name="price" formControlName="price" clas="form-control" placeholder="Phone price">
    <div class="alert alert-danger" *ngIf="phoneAddForm.get('price').hasError('required') && phoneAddForm.get('price').dirty">Phone price is required!</div>
</div>

<div class="form-group">
    <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" clas="form-control" placeholder="Phone Image Link">
    <div class="alert alert-danger" *ngIf="phoneAddForm.get('imageUrl').hasError('required') && phoneAddForm.get('imageUrl').dirty">Phone image link is required!</div>
</div>

<div class="form-group">
    <input type="text" id="color" name="color" formControlName="color" clas="form-control" placeholder="Phone color">
    <div class="alert alert-danger" *ngIf="phoneAddForm.get('color').hasError('required') && phoneAddForm.get('color').dirty">Phone color is required!</div>
</div>

<div class="form-group">
    <input type="text" id="screenSize" name="screenSize" formControlName="screenSize" clas="form-control" placeholder="Phone Screen Size">
    <div class="alert alert-danger" *ngIf="phoneAddForm.get('screenSize').hasError('required') && phoneAddForm.get('screenSize').dirty">Phone screen size is required!</div>
</div>

<div class="form-group">
    <input type="text" id="description" name="description" formControlName="description" clas="form-control" placeholder="Phone description">
    <div class="alert alert-danger" *ngIf="phoneAddForm.get('description').hasError('required') && phoneAddForm.get('description').dirty">Phone description is required!</div>
</div>

<div class="form-group">
    <input type="text" id="sku" name="sku" formControlName="sku" clas="form-control" placeholder="Phone sku">
    <div class="alert alert-danger" *ngIf="phoneAddForm.get('sku').hasError('required') && phoneAddForm.get('sku').dirty">Phone sku is required!</div>
</div>

<div class="form-group">
    <input type="text" id="phoneModel" name="phoneModel" formControlName="phoneModel" clas="form-control" placeholder="Phone Model">
    <div class="alert alert-danger" *ngIf="phoneAddForm.get('phoneModel').hasError('required') && phoneAddForm.get('phoneModel').dirty">Phone model is required!</div>
</div>
<button type="submit" class="btn btn-primary" [disabled]="phoneAddForm.invalid">Add iPhone</button>
</form>
